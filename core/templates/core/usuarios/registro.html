{% extends "core/base.html" %}

{% block title %}Registro - Ferreplus{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
    }
    .container {
        max-width: 500px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        color: #007bff;
        margin-bottom: 20px;
        font-weight: bold;
    }
    .alert {
        margin-top: 20px;
    }
    .form-row {
        display: flex;
        flex-direction: column;
    }
    .form-row > div {
        margin-bottom: 15px;
    }
    .form-control {
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 10px;
        font-size: 16px;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    @media (max-width: 600px) {
        .container {
            padding: 15px;
        }
        .btn-primary {
            font-size: 14px;
        }
    }
    form.needs-validation .form-group {
        position: relative;
    }
    form.needs-validation .form-group .invalid-feedback {
        display: none;
        width: 100%;
        margin-top: .25rem;
        font-size: 80%;
        color: #dc3545;
    }
    form.needs-validation .form-group .form-control.is-invalid ~ .invalid-feedback {
        display: block;
    }
</style>

<div class="container mt-5">
    <h2>Registro de Usuario</h2>
    {% if messages %}
        <div class="alert alert-info" role="alert">
            {% for message in messages %}
                <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-row">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</div>
{% endblock %}
