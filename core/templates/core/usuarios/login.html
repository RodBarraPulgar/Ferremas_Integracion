{% extends "core/base.html" %}

{% block title %}Iniciar Sesión - Ferreplus{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
    }
    .login-container {
        max-width: 400px;
        margin: auto;
        margin-top: 50px;
        padding: 20px;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        color: #007bff;
        margin-bottom: 20px;
        font-weight: bold;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    form > div {
        margin-bottom: 15px;
    }
    .form-control {
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 10px;
        font-size: 16px;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    @media (max-width: 600px) {
        .login-container {
            padding: 15px;
        }
        .btn-primary {
            font-size: 14px;
        }
    }
</style>

<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
</div>
{% endblock %}
